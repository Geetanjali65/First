<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Friendly Website</title>
</head>
<body>
    <h1>Navigation Links</h1>
       <ul>
        <li><a href="https://www.google.com/" target="blank">Click to open Google</a></li>
        <li><a href="https://www.youtube.com/" target="blank">Click to open YouTube</a></li>
        <li><a href="https://www.facebook.com/" target="blank">Click to open Facebook</a></li>
        <li><a href="https://www.instagram.com/" target="blank">Click to open Instagram</a></li>
       </ul>

    <h1>Form</h1>
        <form action="action.com" method="get">
          <label for="1">Name:</label>
            <input type="text" placeholder="Enter your name" id="1"><br> 
          <label for="2">Enrollment:</label>
            <input type="text" placeholder="Enter enrollment no." id="2"><br> 
          <label for="3">Date:</label>
            <input type="date" id="3"><br>
          <label for="4">Phone Number:</label>
            <input type="tel" placeholder="Enter phone no." pattern="[0-9]{10}" id="4"><br>
            <input type="submit">
        </form>
</body>
</html>
