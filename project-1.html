<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

</html>
</head>

<body>
    <h1>Survey Form</h1>
    <p>Let us know how we improve free code camp</p>
    <ul type="point">
        <li>
            <div>
                <label for="1">Name</label>
                <input type="text" placeholder="Enter your Name" id="1"><br />
            </div>
        </li>
        <li>
            <div>
                <label for="2">Email</label>
                <input type="text" placeholder="Enter your Email" id="2"><br />
            </div>
        </li>
        <li>
            <div>
                <label for="3">Age</label>
                <input type="number" placeholder="Age" id="3"><br />
            </div>
        </li>
    </ul>
    <div>
        <label for="4">Which option best describes your current role?</label>
        <select name="select" id="4">
            <option value="1st">Student</option>
            <option value="2nd">Teacher</option>
            <option value="3rd">Other</option>
        </select>
    </div>
    <br />
    <ul type="point">
        <li>
            <label for="5">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <div id="box">
                <input type="radio" id="a">
                <label for="a">Definitely</label><br />
                <input type="radio" id="b">
                <label for="b">Maybe</label><br />
                <input type="radio" id="c">
                <label for="c">Not sure</label><br />
            </div>
        </li>
    </ul>
    <div>
        <label for="6">What do you like most in FCC?</label>
        <select name="select" id="6">
            <option value="1st">Student</option>
            <option value="2nd">Challengers</option>
            <option value="3rd">Community</option>
        </select>
    </div>
    <br />
    <label for="7">Things that should be improved in the future(Check all that apply):</label>
    <div id="square">
        <input type="checkbox" id="a">
        <label for="a">Front-end Projects</label><br />
        <input type="checkbox" id="b">
        <label for="b">Back-end Projects</label><br />
        <input type="checkbox" id="c">
        <label for="c">Data Visualization</label><br />
    </div>

</body>

</html>
